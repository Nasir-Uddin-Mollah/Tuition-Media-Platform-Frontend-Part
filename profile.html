<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="super_container">

        <header class="header">
            <!-- Top Bar -->
            <div class="top_bar" id="top_bar">
                <div class="container">
                    <div class="top_bar_container">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div
                                        class="top_bar_content d-flex flex-row align-items-center justify-content-between">
                                        <div class="top_bar_phone"><span class="top_bar_title">phone:</span>+880 1891 64
                                            83
                                            47
                                        </div>
                                        <div class="top_bar_right ml-auto">

                                            <!-- Social -->
                                            <div class="top_bar_social">
                                                <span class="top_bar_title social_title">follow us</span>
                                                <ul>
                                                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                                    </li>
                                                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a>
                                                    </li>
                                                    <li><a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--navbar-->
            <div class="nav_bar">
                <div class="nav_bar-container container">
                    <nav class="navbar py-4">
                        <div class="container-fluid">
                            <div class="d-flex align-items-center">
                                <a class="navbar-brand" href="index.html">TuitionLagbe</a>
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                            </div>
                            <div class="d-flex gap-2" id="nav-buttons">

                            </div>
                        </div>
                    </nav>
                </div>
            </div>

        </header>

        <main class="container my-5 profile-main">
            <div class="row">
                <!-- Profile Info -->
                <div class="col-lg-4 mb-4" id="profile-info">

                </div>

                <!-- Change Password Section -->
                <div class="col-lg-8 mb-4">
                    <div class="" id="change-password-container" style="display: none;">
                        <form method="POST" id="change-password-form">
                            <h5 class="card-title">Change Password</h5>
                            <div id="change-pass-error-messages" class="text-danger fw-bold mb-3"></div>
                            <div id="change-pass-success-messages" class="text-success fw-bold mb-3"></div>
                            <div class="mb-3">
                                <label for="old-password" class="form-label">Old Password</label>
                                <input type="password" class="form-control" id="old-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-new-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-new-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary change-password-btn"
                                onclick="handleChangePassword(event)">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Applied Tuitions Section -->
            <div class="row">
                <div class="col-12">
                    <div id="applied-tuitions" class="text-center">
                        <h5 class="card-title my-3">Applied Tuitions</h5>
                        <div class="">
                            <table class="table table-hover rounded fw-bold">
                                <thead class="table-primary">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Tuition</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Applied on</th>
                                    </tr>
                                </thead>
                                <tbody id="table-body">
                                    
                                </tbody>
                            </table>
                            <!-- <p class="text-muted text-center fw-bold">No tuitions applied yet.</p> -->
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer class="py-3">
            <div class="container text-center">
                <p class="mb-0">&copy;2025 TuitionLagbe. All rights reserved.</p>
                <p class="mb-0">Follow us on
                    <a href=""><i class="fa-brands fa-facebook-f mx-1"></i></a>
                    <a href=""><i class="fa-brands fa-instagram mx-1"></i></a>
                    <a href=""><i class="fa-brands fa-x-twitter mx-1"></i></a>
                </p>
            </div>
        </footer>


    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
